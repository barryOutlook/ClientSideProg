<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Maps APIs</title>
        <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 750px;
      }
      button {
          height: 50px;
          width: 800px
      }
      /* Makes the map fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	
</head>

<body>

    <div id="map"></div>
    <div><button type="button">At Shop</button></div>
    <script src="Script/newMyLocation.js"></script>
    <script src="Script/QueryString.js"></script>
    <script src="Model/data.js"></script>
    <script src="Script/multiMap.js"></script>
	<script async defer 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBZHEn-WrEPNAtIqHENv3QDDkV_EH4j_U&callback=initMap"></script>
</body>

</html>
